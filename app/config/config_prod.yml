imports:
    - { resource: config.yml }

doctrine:
    dbal:
        url: "%env(DATABASE_URL)%"
        driver: pdo_pgsql
        charset: UTF8

    orm:
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: 'php://stderr'
            level: debug
        console:
            type: console

Swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    port: '%mailer_port%'
    encryption: '%mailer_encryption%'
    username: "%env(SENDGRID_USERNAME)%"
    password: "%env(SENDGRID_PASSWORD)%"
